<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>팝업창 테스트</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <script type="text/javascript" src="../js/pop_up.js" defer></script>
  <script type="text/javascript" src="../js/popup_close.js" defer></script>
  <style>
    body {
      background-color: lightblue;
      font-style: italic;
    }
    </style>
</head>
<body onload="show_clock(); show_time();">
  <div class="container text-center mt-5">
    <h1 class="display-1">
      <i class="bi bi-alarm"></i> 팝업창 확인<br><br>
    </h1>
    <h1 class="display-4">
        <div id="divClock" class="clock"></div>
    </h1>
  </div>
  <div id="divClock"></div> <!-- 현재 시간 -->
  <div id="Time" class="text-center" style="font-size: 2rem; margin-top: 20px;"></div>
  <input class="form-check-input" type="checkbox" id="check_popup" onclick="closePopup();">
  <label class="form-check-label" for="flexCheckChecked">하루에 한번만 열기</label>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
